<div class="container" style="border-bottom: 1px solid rgb(220, 220, 220)">
    <app-homepage-sections-header [rightText]="category.name" leftText="المزيد"></app-homepage-sections-header>
    <div class="d-flex rtl jobs">
        <a href="" *ngFor="let job of jobs; let i = index" [ngClass]="{'borderBottomDashed': shouldExclude(i)}">
            <strong class="black">{{job.title}}</strong>
            <p class="black">{{job.description}}</p>
        </a>
    </div>
</div>
