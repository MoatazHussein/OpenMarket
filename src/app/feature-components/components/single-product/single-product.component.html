<a [routerLink]="['/search',product.id]">
    <img width="200" height="200" class="" alt="" [src]="imgURL">
    <div class="price" *ngIf="product.useARCurrency">
        <div class="amount">{{product.price | currency:'':'':'1.0-2'}}</div>دينار
    </div>
    <div class="price" *ngIf="!product.useARCurrency">
        <div class="amount">{{product.price | currency:'KWD':'':'1.0-2' }}<span>KWD</span></div>
    </div>
    <p>{{product.name}}</p>
</a>
