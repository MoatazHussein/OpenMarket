<div class="nav-container">
    <ul class="categories">
      <li *ngFor="let category of categories" class="category" (click)="mainCategoryRouting(category)">
        <span>{{ category.name }}</span>
        <ul class="subcategories">
          <li
            *ngFor="let subcategory of category.subcategories"
            (click)="navigateTo(subcategory.route,$event)"
          >
            {{ subcategory.name }}
          </li>
        </ul>
      </li>
    </ul>
  </div>
