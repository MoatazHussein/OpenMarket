<div class="footer-elements" [class.rtl-direction]="isRtl">
    <div class="footer-element col-md-2 text-center" [ngClass]="getTextAlignment()">
        <a class="logo-anchor" href="#">
            <img src="assets/logo.png" alt="Logo" class="logo-image" />
        </a>
        <p *ngIf="currentLang=='ar'" class="footer-rights"> جميع الحقوق محفوظة <br>لموقع وسيلتي <span>© <!-- -->2025</span></p>
        <p *ngIf="currentLang=='en'" class="footer-rights"> All rights reserved <br>waseelti <span>© <!-- -->2025</span></p>
        <div class="social-media-icons">
            <a [href]="facebookLink" target="_blank" aria-label="facebook">
                <i class="fab fa-facebook"></i>
            </a>
            <a [href]="instagramLink" target="_blank" aria-label="instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a [href]="twitterLink" target="_blank" aria-label="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a [href]="linkedinLink" target="_blank" aria-label="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
    </div>

    </div>
    <div class="footer-element col-md-2 text-center" [ngClass]="getTextAlignment()">
        <h4>{{title_01[currentLang]}}</h4>
        <a *ngFor="let element of ElementsColumn_01;" [routerLink]="element.link">
            {{element.name[currentLang]}} </a>
    </div>

    <div class="footer-element col-md-2 text-center" [ngClass]="getTextAlignment()">
        <h4>{{title_02[currentLang]}}</h4>
        <a *ngFor="let element of ElementsColumn_02;" [routerLink]="element.link">
            {{element.name[currentLang]}} </a>
    </div>
   <div class="footer-element col-md-2 text-center" [ngClass]="getTextAlignment()">
        <h4>{{title_03[currentLang]}}</h4>
        <a *ngFor="let element of ElementsColumn_03;" [routerLink]="element.link">
            {{element.name[currentLang]}} </a>
    </div>
</div>
