<div class="contact-card-grid" [ngClass]="{'rtl': isRtl, 'ltr': !isRtl}">
  <app-contact-card
    *ngFor="let section of sections"
    [imageUrl]="contacts[0].imageUrl"
    [name]="section.header"
    [title]="section.subHeader"
    [phoneNumber]="section.contentText"
  >
  </app-contact-card>
</div>
