<div class="qa-container">
  <h2 class="qa-header">{{pageHeader}}</h2>

  <mat-accordion multi>
    <mat-expansion-panel *ngFor="let section of sections" [ngClass]="{'rtl': isRtl, 'ltr': !isRtl}">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ section.header }}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>{{ section.subHeader }}</p>
    </mat-expansion-panel>
  </mat-accordion>
</div>
