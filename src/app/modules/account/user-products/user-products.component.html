<section>
    <div class="container">
        <div class="row" [class.rtl]="lang=='ar'">
            <div class="col-md-3 mt-4">
                <img [src]="userImage" alt="">
            </div>
            <div class="col-md-9 mt-4">
                <div class="">
      <div *ngFor="let product of products" [class.rtl]="lang=='ar'">
        <account-product-card [image]="product.productImages[0]" [name]="product.name" [price]="product.price" [description]="product.description" [subCategoryName]="product.subCategoryName" [location]="product.cityName" [contactNumber]="product.contactNumber" [id]="product.id" [IsApproved]="product.isApproved" [IsPaid]="product.isPaid" [PaidUntilDate]="product.paidUntilDate" [hideInfo]="true"></account-product-card>
      </div>
  </div>
            </div>
        </div>
    </div>
</section>
