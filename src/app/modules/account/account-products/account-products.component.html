<div class="card">
    <ul class="list-group list-group-flush" style="padding: 0;">
      <li *ngFor="let product of products" class="list-group-item rtl">
        <div class="d-flex" style="gap: 20px;">
            <div>{{product.subCategoryName}}</div>
            <div>{{product.name}}</div>
            <div>({{product.price}} دينار)</div>
        </div>
      </li>
    </ul>
  </div>
