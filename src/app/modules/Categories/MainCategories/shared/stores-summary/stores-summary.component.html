<div class="container" style="border-bottom: 1px solid rgb(220, 220, 220)">
    <div class="row">
        <app-homepage-sections-header leftText="المزيد" [rightText]="'معارض السيارات'"></app-homepage-sections-header>
    </div>
    <div class="d-flex rtl my-3 products">
        <a href="" *ngFor="let store of stores">
            <img class="width-100" height="100" loading="lazy" width="100" [src]="store.image1">
            <div class="d-flex" style="gap: 10px; padding: 8px;">
                <img class="small" width="40" height="40" loading="lazy" [src]="store.image2">
                <div>
                    <h3>{{store.name}}</h3>
                    <p>({{store.review}}) التقييم</p>
                </div>
            </div>
        </a>
    </div>
</div>
