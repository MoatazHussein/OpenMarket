<div class="login-container">
    <mat-card class="login-card">
      <mat-card-title style="margin-bottom: 20px;">انشاء حساب جديد</mat-card-title>
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <mat-form-field appearance="outline">
            <span matTextPrefix>+965 &nbsp;</span>
            <input matInput formControlName="phone" placeholder="Phone"/>
            <mat-error *ngIf="registerForm.get('phone')?.invalid">Valid Phone is required</mat-error>
          </mat-form-field>
  
          <button type="submit" class="full-width theme-button" [disabled]="isLoading">
            <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
            Register
          </button>
        </form>
      </mat-card-content>
    </mat-card>
    <div class="login-img">
      <img src="/assets/register.jpg" alt="" width="400" height="400">
    </div>
  </div>
