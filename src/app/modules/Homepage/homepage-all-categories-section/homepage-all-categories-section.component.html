<section class="mb-4">
    <div class="container">
        <app-homepage-sections-header [lang]="currentLang" [rightText]="headerTitle " [leftText]="navigationText" leftLink=""></app-homepage-sections-header>
        <div class="d-flex categories" [ngClass]="{'rtl': isRtl, 'ltr': !isRtl}">
            <a [routerLink]="['/ads']"class="text-center d-inline-block">
                <div class="categoryImage rounded-circle">
                    <img src="assets/commercialAds.png" alt="" width="70" height="70">
                </div>
                <h6>{{firstCategoryelement}}</h6>
            </a>
            <app-homepage-single-category 
            class="text-center" 
            style="width: 11.77%;" 
            *ngFor="let subCategory of subCategories;"
            [id]="subCategory.id"
            [imageUrl]="subCategory.imageUrl"
            [name]="subCategory.name"
            ></app-homepage-single-category>
        </div>
    </div>
</section>
