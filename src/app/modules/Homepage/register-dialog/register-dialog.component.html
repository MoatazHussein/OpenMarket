<h2 mat-dialog-title>Register</h2>
<mat-dialog-content>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <mat-form-field appearance="outline">
      <mat-label>Full Name</mat-label>
      <input matInput formControlName="fullName" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Birth Date</mat-label>
      <input matInput type="date" formControlName="birthDate" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" required />
    </mat-form-field>


    <mat-form-field appearance="outline">
      <span matTextPrefix>+965 &nbsp;</span>
      <input matInput formControlName="phone" placeholder="Phone"/>
    </mat-form-field>

    <mat-slide-toggle style="display: block;margin: 20px 0;" formControlName="isMale">Male</mat-slide-toggle>

    <input type="file" formControlName="profilePicture" (change)="onFileSelected($event)" required />

    <mat-dialog-actions align="end">
      <button mat-button (click)="dialogRef.close()">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
        Register
      </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
